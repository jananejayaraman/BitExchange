    <style>
         * {
         box-sizing: border-box;
         }
         /* Style the body */
         body {
         font-family: Arial;
         margin: 0;

         }
         /* Header/logo Title */
         .header {
         padding: 80px;
         text-align: center;
         color: white;
         background-size: 100%;
         background-image:url(head.jpg);
         background-repeat: no-repeat;
         }
         /* Style the topx navigation bar */
         .navbar {
         display: flex;
         background-color: #333;
         }
         /* Style the navigation bar links */
         .navbar a {
         color: white;
         padding: 14px 20px;
         text-decoration: none;
         text-align: center;
         }
         /* Change color on hover */
         .navbar a:hover {
         background-color: #ddd;
         color: black;
         }
         /* Pseudo elements */
         article p::first-line {
  color: black;
  font-variant: small-caps;
}
article h1{
   color:gray;
}
         .rowOne {
         display: flex;
         flex-wrap: wrap;
         }

         .descOne{
         flex: 32%;
         padding: 20px;
         border: 1px solid grey;
         margin:2px;
         }
         .descOne h2{
            color:gray;
         }
         .descTwo h2{
            color:gray;
         }
         .descThree h2 , .queryForm h2{
            color:gray;
         }
         .descTwo{
         flex: 32%;
         padding: 20px;
         border: 1px solid grey;
         margin:2px;
         }
         .descThree{
         flex: 32%;
         padding: 20px;
         border: 1px solid grey;
         margin:2px;
         }
         .rowTwo {
         display: flex;
         flex-wrap: wrap;
         }
         .videoDesc{
         flex: 33%;
         padding: 20px;
         border: 1px solid grey;
         margin:2px;
         }
         .videoBox{
         flex: 63%;
         padding: 20px;
         border: 1px solid grey;
         margin:2px;
         }
         .rowThree {
         display: flex;
         flex-wrap: wrap;
         }
         .colOne{
         flex: 23%;
         padding: 20px;
         border: 1px solid grey;
         margin:2px;
         border-radius: 10px;
         background: url(images/i1.jpg);
         background-repeat: no-repeat;
         background-size: 100% 100%;
         height:250px;
         }
         .colTwo{
         flex: 23%;
         padding: 20px;
         border: 1px solid grey;
         margin:2px;
         border-radius: 10px;
         background: url(images/i2.jpg);
         background-repeat: no-repeat;
         background-size: 100% 100%;
         height:250px;
         }
         .colThree{
         flex: 23%;
         padding: 20px;
         border: 1px solid grey;
         margin:2px;
         border-radius: 10px;
         background: url(images/i3.jpg);
         background-repeat: no-repeat;
         background-size: 100% 100%;
         height:250px;
         }
         .colFour{
         flex: 23%;
         padding: 20px;
         border: 1px solid grey;
         margin:2px;
         border-radius: 15px;
         background: url(images/i4.jpg);
         background-repeat: no-repeat;
         background-size: 100% 100%;
         height:250px;
         }
         .rowFour {
         display: flex;
         flex-wrap: wrap;
         text-align: center;
         }
         .queryForm {
         flex: 95%;
         padding: 20px;
         border: 1px solid grey;
         margin:2px;
         }
         input[type=text], textarea {
         width: 100%;
         padding: 12px;
         border: 1px solid #ccc;
         margin-top: 6px;
         margin-bottom: 16px;
         resize: vertical;
         }
         input[type=submit] {
         background-color: gray;
         color: white;
         padding: 12px 20px;
         border: none;
         cursor: pointer;
         }
         input[type=submit]:hover {
         background-color: #45a049;
         }
         /* Footer */
         .footer {
         padding: 50px;
         text-align: center;
         background: gray;
         color :white;
         }
         /* Responsive layout - when the screen is less than 700px wide, make the two columns stack on top of each other instead of next to each other */
         @media screen and (max-width: 700px) {
         .row, .navbar {
         flex-direction: column;
         }
         }
         @media screen and (max-width: 700px) {
         .column, input[type=submit] {
         width: 100%;
         margin-top: 0;
         }
         }
      </style>
